<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>
                Tic Tac Toe
            </h1>
        </section>
        <section class="display">
            Player <span class="current-player">X</span>'s turn
        </section>
        <section class="gameboard">
            <div class="tile" id="0">X</div>
            <div class="tile" id="1">O</div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
        </section>
        <section class="display-winner"></section>
        <section class="button">
            <button class="reset-btn"> Reset</button>
        </section>
    </main>
</body>
</html>
